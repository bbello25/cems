version: "3"

services:
  run-db:
    image: microsoft/mssql-server-linux:latest
    container_name: myapp.dev.db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express
      - SA_PASSWORD=Bello1+25B
    ports:
      - "1433:1433"
    expose:
      - 1433

  run-api:
    image: myapp-api
    container_name: myapp.dev.api
    build:
      context: ../cems.API
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8080:80"
    depends_on:
      - run-db
    links:
      - run-db:db
