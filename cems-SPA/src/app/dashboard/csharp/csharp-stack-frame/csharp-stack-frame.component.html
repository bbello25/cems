<div id="stackFrame" class=" px-3 border-bottom">
  <div class="row " (click)="isCollapsed = !isCollapsed" data-toggle="collapse" [attr.aria-expanded]="!isCollapsed" aria-controls="sourceCode">
    <div class="col collapsible bg-light p-2 ">
      {{ getFormatedStackFrame() }}
    </div>
  </div>
  <div class="row p-1 content" id="sourceCode" [collapse]="isCollapsed">
    <div class="col">
      <pre><code>{{stackFrame | json}}</code></pre>
    </div>
  </div>
</div>
