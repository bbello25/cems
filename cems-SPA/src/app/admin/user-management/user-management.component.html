<div class="row">
    <table class="table border">
        <tr>
            <th style="width: 10%">User ID</th>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Active Roles</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button class="btn btn-info m-1" (click)="editRolesModal(user)">Edit Roles</button>
                <button class="btn btn-danger m-1" [disabled]="user.username == 'Admin'" (click)="deleteUser(user.username)">Delete</button>
            </td>
        </tr>
    </table>
    <div class=" col float-right">
        <button class="btn btn-success float-right">Add</button>
    </div>


</div>
